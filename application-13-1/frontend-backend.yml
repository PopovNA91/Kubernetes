---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-back
  labels:
    app: frontback
  namespace: stage
spec:
  selector:
    matchLabels:
      app: frontback
  template:
    metadata:
      labels:
        app: frontback
    spec:
      containers:
      - name: frontend
        image: popovna/app-frontend
        ports:
        - containerPort: 80
      - name: backend
        image: popovna/app-backend
        ports:
        - containerPort: 9000
---
apiVersion: v1
kind: Service
metadata:
  name: frontback-svc
  labels:
    app: frontback
  namespace: stage
spec:
  selector:
    app: frontback
  type: NodePort
  ports:
  - name: front
    port: 8080
    targetPort: 80
  - name: back
    port: 9000

